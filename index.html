<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="apple-touch-icon" href="res/avatar-128.png">
<link rel="shortcut icon" href="res/avatar-128.png">
<title>Loading</title>
<link rel="stylesheet" type="text/css" href="res/normalize.css" />
<style type="text/css">
@import url(http://fonts.googleapis.com/css?family=Raleway);
* {
  padding: 0;
  margin: 0;
  border: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  background-color: #222;
  /*overflow: hidden;*/
  font-family: 'Raleway', sans-serif;
}

/*body, body * {
  cursor: url(https://dl.dropboxusercontent.com/u/50037593/ElasticSlider/images/cur.png), auto;
}*/

.loader {
  width: 200px;
  height: 200px;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
  border-radius: 50%;
  box-shadow: 0 0 5px #444;
}
.container {
  padding: 10px;
}
.loader:before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: -webkit-linear-gradient(#FF851B, black 60%);
  background: linear-gradient(#FF851B, black 60%);
  -webkit-animation: spin .5s infinite linear;
          animation: spin .5s infinite linear;
  /*background-color: #FF851B;*/
  z-index: 1;
}
.loader:after {
  content: "";
  position: absolute;
  width: 95%;
  height: 95%;
  top: 2.5%;
  left: 2.5%;
  background-color: #222;
  border-radius: 50%;
  box-shadow: inset 0 0 5px #444;
  text-align: center;
  vertical-align: center;
  z-index: 2;
}
.loader p {
  color: #FF851B;
  position: absolute;
  top: 46%;
  left: 41%;
  z-index: 3;
  text-align: center
}

@-webkit-keyframes spin {
  to {
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
  }
}

@keyframes spin {
  to {
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
  }
}

#main {
  display: none;
  margin: 0 auto;
  color: #eeeeee;
}
</style>
<script src="res/jquery.js"></script>
<script src="res/jquery.cookie.js"></script>
<script>
var main = function () {
  setTimeout(function () {
    $(".loader").fadeOut(300, function() {
      $(this).remove();
    });
    setTimeout(function () {
      $('#main').fadeIn(300);
    }, 301);
  }, 3000);
};

$(document).ready(main);
</script>
</head>
<body>
  <div class="container"><div class="loader"><p>Miner</p></div></div>
  <div id="main">
    <p>Hi</p>
  </div>
</body>
</html>
